<!DOCTYPE html>
<html lang='en-US'>
  <head>
    <meta charset='utf-8'>
    <link rel='icon' type='image/png' href='favicon.png'>
    <style>
      * {
        position: relative;
        margin: 0;
        padding: 0;
        border: 0;
        color: inherit;
        font: inherit;
        text-align: inherit;
        text-decoration: inherit;
      }
      *, *::after, *::before {
        box-sizing: inherit;
      }
      html, body {
        height: 100%;
      }
      body {
        color: white;
        font: 400 1em/1 '-apple-system', BlinkMacSystemFont, sans-serif;
        box-sizing: border-box;
        line-height: 1.25;
      }
      h1 {
        font-size: 1.25em;
      }
      img {
        margin: 24px 0;
      }
      .app-box.-show {
        opacity: 1;
      }
      .app-box {
        opacity: 0;
        margin: auto;
        padding: 24px 48px;
        border-radius: 4px;
        text-align: center;
        background: radial-gradient(rgb(31, 33, 35), rgb(15, 17, 19));
        transition: opacity 0.25s;
      }
      .app {
        display: flex;
        flex-flow: column;
        height: 100%;
      }
      .italic {
        font-style: italic;
      }
      .placeholder {
        opacity: 0.5;
      }
      .shake {
        animation: shake 0.25s linear infinite;
      }
      .whitespace {
        white-space: pre;
      }
      @keyframes shake {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.25);
        }
      }
    </style>
  </head>
  <body>
    <script src='https://unpkg.com/hyperapp'></script>
    <script>
      /* globals hyperapp, WebSocket */

      const { h, app } = hyperapp

      const ws = new WebSocket('ws://localhost:3001')

      const randomInt = max => Math.floor(Math.random() * Math.floor(max))

      const Answers = [
        // 'It is certain',
        // 'It is decidedly so',
        // 'Without a doubt',
        // 'Yes definitely',
        // 'You may rely on it',
        // 'As I see it, yes',
        // 'Most likely',
        // 'Outlook good',
        // 'Yes',
        // 'Signs point to yes',
        // 'Reply hazy try again',
        // 'Ask again later',
        // 'Better not tell you now',
        // 'Cannot predict now',
        // 'Concentrate and ask again',
        // 'Don\'t count on it',
        // 'My reply is no',
        // 'My sources say no',
        // 'Outlook not so good',
        // 'Very doubtful',

        '404',
        'congratulations, you played yourself',
        'do you hate your life?',
        'LOL SIKE',
        'no one likes you',
        'no, this is patrick',
        'nope, sorry',
        'o boi',
        'rip',
        'siiigh',
        'sorry, what?',
        'spicy bois ain\'t got chu',
        'the spicy bois have sealed yer fate',
        'try again never',
        'try me, bitch',
        'WASTED',
        'what\'s the point?',
        'you\'re pathetic in aesthetic',
        'you don\'t deserve this',
        'you wyld lmao',
        'you\'re dead inside',
        'YOU\'RE GARBAGE',
        'you\'re not good enough... i don\'t know... maybe you are, but probably not',
        'yes... your dreams ARE dead',
        'you WOULD ask a dumb question',
        'NEVER ask me that again'
      ]

      const update = data => data

      const read = d => (state, actions) => {
        if (!state.isShowing) {
          const question = state.queue.shift()
          actions.update({ isShowing: true, queue: state.queue, question })
          actions.shake({ Answers })
          setTimeout(() => {
            actions.update({ isShowing: false })
            state.queue.length && actions.read()
          }, 5000)
        }
      }

      const queue = data => (state, actions) => {
        state.queue.push(data)
        actions.update({ queue: state.queue })
        actions.read()
      }

      const shake = data => (state, actions) => {
        const result = randomInt(data.Answers.length - 1)
        actions.update({ isShaking: true, result })
        setTimeout(() => {
          actions.update({ isShaking: false })
          ws.send(`${state.question}... The hate ball says... ${data.Answers[result]}`)
        }, 1000)
      }

      const Words = ([ state ]) =>
        state.isShaking
          ? h('span', { class: 'placeholder' }, 'shaking dat shit...')
          : Answers[state.result]

      const view = (...args) => {
        const [ state ] = args
        return h('div', { class: 'app' }, [
          h('div', { class: state.isShowing ? 'app-box -show' : 'app-box' }, [
            h('h1', { class: 'words' }, state.question),
            h('img', {
              class: state.isShaking && 'shake',
              src: 'favicon.png'
            }),
            h('h1', { class: 'words' }, Words(args))
          ])
        ])
      }

      const actions = app({ queue: [] }, { shake, update, queue, read }, view, document.body)

      ws.onmessage = body => actions.queue(JSON.parse(body.data).question)
    </script>
  </body>
</html>
